{% extends 'index.html' %}

{% block homepage %}
 <div class="col-md-10">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
  <a href="{% url 'social:begin' 'facebook' %}"><fb:login-button
 scope="public_profile,email"
 onlogin="checkLoginState();">
</fb:login-button></a>
</div>
{% endblock %}
